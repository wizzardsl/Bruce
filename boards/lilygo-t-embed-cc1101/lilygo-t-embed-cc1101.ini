
[env:lilygo-t-embed-cc1101]
board = lilygo-t-embed-cc1101
board_build.arduino.memory_type = qio_opi
board_build.partitions = custom_16Mb.csv
build_src_filter =${env.build_src_filter} +<../boards/lilygo-t-embed-cc1101>
build_flags =
	${env.build_flags}
	-Iboards/lilygo-t-embed-cc1101
	-O2
	-DMIC_SPM1423
	-DCORE_DEBUG_LEVEL=1

	-DRF_TX_PINS='{{"Pin 43", 43}, {"Pin 44", 44}}'
	-DRF_RX_PINS='{{"Pin 43", 43}, {"Pin 44", 44}}'
	-DIR_TX_PINS='{{"Default", 2}, {"Pin 43", 43}, {"Pin 44", 44}}'
	-DIR_RX_PINS='{{"Default", 1}, {"Pin 43", 43}, {"Pin 44", 44}}'
	-DDEVICE_NAME='"Lilygo T-Embed CC1101"'

	;RTL_433 specific flags
	-DRF_MODULE_GDO0=3
	-DRF_MODULE_GDO2=38
	-DRF_MODULE_SCK=11
	-DRF_MODULE_MISO=10
	-DRF_MODULE_MOSI=9
	-DRF_MODULE_CS=12
	-DOOK_MODULATION=true      ; False is FSK, True is OOK
	-DRF_CC1101=true           ; CC1101 Transceiver Module
	-DDEMOD_DEBUG=true         ; display signal debug info
	;-DRF_MODULE_INIT_STATUS=true ; Display transceiver config during startup
	;-DMY_DEVICES=true			; Subset of devices
	-DRTL_DEBUG=8              ; rtl_433 verbose mode
	-D-DMINRSSI=-82

lib_deps =
	${env.lib_deps}
	lewisxhe/XPowersLib @0.2.7
	mathertel/RotaryEncoder @1.5.3
	https://github.com/NorthernMan54/rtl_433_ESP.git
